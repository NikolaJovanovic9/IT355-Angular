<head>
    <meta charse="utf-8">
    <title>Lente</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    <nav class="navBar">
        <ul class="prt1">
            <li class="nav-item">
                <a *ngIf="!user.first_name" class='logo' [routerLink]="['/login']" routerLinkActive="active">Login</a>

                <a *ngIf="user.admin == 0" class='logo' (click)="logOut()" [routerLink]="['']"
                    routerLinkActive="active">Odjavi se,
                    {{user.first_name}}</a>
                <a *ngIf="user.admin == 1" class='logo' (click)="logOut()" [routerLink]="['']"
                    routerLinkActive="active">Odjavi se,
                    {{user.first_name}} [ADMIN]</a>
            </li>
        </ul>
        <ul class="prt2">
            <li><a class="active" [routerLink]="['/pocetna']">Početna</a></li>
            <li><a *ngIf="user.first_name" [routerLink]="['/car']">Automobili</a></li>
            <li><a [routerLink]="['/kontakt']">Kontakt</a></li>
            <li><a *ngIf="user.first_name" routerLinkActive="active" [routerLink]="['/dodaj']">Dodaj Auto</a></li>
            <li><a *ngIf="user.first_name" routerLinkActive="active" [routerLink]="['/korpa']">Korpa</a></li>
            <li><a *ngIf="user.first_name" routerLinkActive="active" [routerLink]="['/vlasnistvo']">Vlasnistvo</a></li>
            <li><a *ngIf="!user.first_name" [routerLink]="['/registruj']" routerLinkActive="active">Registruj se</a></li>
        </ul>
    </nav>

    <!---Slide Box--->
    <input type="checkbox" id="check">
    <label for="check">
        <i class="fa fa-bars" id="btn"></i>
        <i class="fa fa-tfirst_names" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>Lente App</header>
        <ul>
            <li><a [routerLink]="['/pocetna']"><i class="fa fa-home"></i>Početna</a></li>
            <li><a *ngIf="user.first_name" [routerLink]="['/car']"><i class="fa fa-car"></i>Automobili</a></li>
            <li><a [routerLink]="['/kontakt']"><i class="fa fa-envelope"></i>Kontakt</a></li>

            <li><a *ngIf="user.first_name" [routerLink]="['/dodaj']"><i class='fa fa-plus'> Dodaj Auto</i></a></li>
            <li><a *ngIf="user.first_name" [routerLink]="['/korpa']"><i class='fa fa-shopping-cart'> Korpa</i></a></li>
            <li><a [routerLink]="['/registruj']"><i class='fa fa-user-plus'> Registruj se</i></a></li>
            <li><a [routerLink]="['/vlasnistvo']"><i class='fa fa-user-plus'> Vlasnistvo se</i></a></li>
        </ul>
    </div>
