<app-header></app-header>
<div class="box">
	<form #myForm="ngForm">
		<h1>Dodajte auto</h1>
		<div class="textbox">
			<i class="fa fa-info" aria-hidden="true"></i>
			<input type="text" name="brand" #brand placeholder="Marka*" required [(ngModel)]="car.brand" />
		</div>
		<div class="textbox">
			<i class="fa fa-car" aria-hidden="true"></i>
			<input type="text" name="model" placeholder="Model*" required [(ngModel)]="car.model" />
		</div>
		<div class="textbox">
			<i class="fa fa-credit-card" aria-hidden="true"></i>
			<input type="number" name="price" placeholder="Cijena*" required [(ngModel)]='car.price' />
		</div>
		<div class="textbox">
			<i class="fa fa-calendar" aria-hidden="true"></i>
			<input type="number" name="year" placeholder="Godiste*" min="1900" max="2025" required
				[(ngModel)]='car.year' />
		</div>
		<div class="textbox">
			<i class="fa fa-info" aria-hidden="true"></i>
			<input type="text" name="body" placeholder="Karoserija*" required [(ngModel)]='car.body'>
		</div>
		<div class="textbox">
			<i class="fa fa-info" aria-hidden="true"></i>
			<input type="text" name="fuel" placeholder="Tip goriva*" required [(ngModel)]='car.fuel'>
		</div>
		<div class="textbox">
			<i class="fa fa-map-marker" aria-hidden="true"></i>
			<input type="text" name="location" placeholder="Lokacija*" required [(ngModel)]='car.location'>
		</div>
		<input class="btn" (click)="addCar(car, user)" type="submit" value="Prijavi">

	</form>
</div>
<app-footer></app-footer>
