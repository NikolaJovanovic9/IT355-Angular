<app-header></app-header>
<form>
    <div class='raspolozivo'>
        <h2>Raspoloziva auta</h2>
    </div>

    <div class='product' *ngFor="let car of cars">
        <ul>
            <li>
                <div class='product2'>
                    <h3> {{car.model}} </h3>
                    <p class='postavio'>Cijena: {{car.price}} </p>
                    <input class='pogledaj' [routerLink]="['/car', car.car_id]" type='submit' value='Pogledaj'>
                    <input class='obrisi' (click)='obrisi(car, user)' type='submit'
                        value='Obrisi'>
                    <input class='izmijeni' [routerLink]="['/izmijeni', car.car_id]" type='submit'
                        value='Izmijeni'>
                </div>
            </li>
        </ul>
    </div>
</form>
<app-footer></app-footer>
